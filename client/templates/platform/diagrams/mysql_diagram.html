<template name="mysqlForm">
    <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top:10px;padding-left:2px;">
        <ul class="nav nav-tabs" id="vq-tab">
            <li class="active"><a data-toggle="tab" href="#mysql">MySQL</a></li>
            <li><a data-toggle="tab" href="#executed">Results</a></li>
        </ul>
    <div class="tab-content">
        <div id="mysql" class="tab-pane fade in active">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <form>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <textarea id="generated-mysql" class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12" style="margin-top:10px;">
                                    <button id="reset-mysql" class="btn btn-danger btn-sm">Reset</button>
                                    <button id="execute-mysql" class="btn btn-success btn-sm">Execute</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="executed" class="tab-pane fade">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Total number of rows: {{data.rows.length}}.
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="table-responsive">
                                <table class="table table-bordered table-condensed table-hover table-striped">
                                    <thead>
                                        <tr>
                                            {{#each row in data.header}}
                                                <th>{{row}}</th>
                                            {{/each}}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each row in data.rows}}
                                            <tr index="{{@index}}">
                                                {{#each attribute in row}}
                                                    <td><div class="toolbar-item" attribute="item">{{attribute}}</div></td>
                                                {{/each}}
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</template>
