

<template name="configuratorTemplate">
    <div class="row">
        {{#each tools}}
            <div class="col-sm-6 col-md-3">
                <a href="{{pathFor 'tool'}}">
                    <div class="panel-stat3 {{color}} tool">
                        <h2>{{name}}</h2>
                        <i class="fa fa-clock-o fa-lg"></i><span class="m-left-xs">{{date}}</span>
                        <div class="stat-icon">
                            <i class="fa fa-wrench fa-2x"></i>
                        </div>
                    </div>
                </a>
            </div>
        {{/each}}
    </div>
</template>

<!-- Ribbons -->

<template name="configuratorRibbon">

    <!-- RIBBON -->
    <div id="ribbon">

        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li><i class="fa fa-wrench"></i> Configurator</li>
        </ol>
        <!-- end breadcrumb -->

        <span class="ribbon-button-alignment pull-right">

            <button id="add-tool" class="btn btn-ribbon" data-title="Add tool"><i class="fa fa-plus"></i></button>

        </span>
    </div>
    <!-- END RIBBON -->

    {{> addToolForm}}

</template>


<template name="addToolForm">
<!-- Modal for new diagram -->
    <div id="add-tool-form" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New Tool</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="tool-name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input id="tool-name" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tool-type" class="control-label col-sm-2">Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="tool-type">
                                    {{#each types}}
                                        <option id="{{name}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="create-tool" type="button" class="btn btn-primary">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
<!-- End of modal -->

</template>
