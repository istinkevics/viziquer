
<template name="schemaTree">

    <div class="col-sm-12">
        <div class="dd" id="nestable">
            <ol class="dd-list">

                {{#each classes}}
                    <li class="dd-item class-item" data-id="{{localNam}}">
                        <button class="toggle-tree-button expand" type="button">Expand</button>
                        <!-- <button data-action="collapse" type="button" style="display: none;">Expand</button> -->
                        <div class="class-body dd-handle" value={{localName}}>{{localName}}</div>

                        <ol class="dd-list attributes-list" style="display: none;">

                            {{#each attributes}}

                                <li class="dd-item" data-id="{{name}}">
                                    <div class="dd-handle">{{name}}</div>
                                </li>

                            {{/each}}
                        </ol>
                    </li>
                {{/each}}

            </ol>
        </div><!-- dd -->
    </div>

</template>


<template name="schemaTree2">
    <!-- Add form-->
    <div id="schema-tree" class="modal fade">

        <div class="modal-dialog">
            <div class="modal-content" style="overflow:auto;">
                <div class="modal-header">
                    <button id="modalCloseButton" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Schema</h4>
                </div>
                <div class="modal-body">

                    <ul class="list-group">

                        {{#each classes}}
                            <li class="list-group-item" >
                                {{localName}} {{fullName}}
                            </li>

                            <ul class="list-group" style="margin-left: 50px;">
                                {{#each attributes}}
                                    <li class="list-group-item">{{localName}}</li>
                                {{/each}}
                            </ul>

                        {{/each}}

                    </ul>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- End of add form-->
</template>


<template name="mysqlSchemaTree">
    <div class="col-sm-12">
        <div class="dd" id="nestable">
            <ol class="dd-list">
                {{#each tables}}
                    <li class="dd-item class-item" data-id="{{localName}}">
                        <button class="toggle-tree-button expand" type="button">&nbsp;</button>
                        <div class="class-body dd-handle" value={{localName}}>{{localName}}</div>

                        <ol class="dd-list attributes-list" style="display: none;">
                            {{#each attributes}}
                                <li class="dd-item" data-id="{{name}}">
                                    <div class="dd-handle">{{name}} ({{ type }})</div>
                                </li>
                            {{/each}}
                        </ol>
                    </li>
                {{/each}}
            </ol>
        </div>
    </div>
</template>
